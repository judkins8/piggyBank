<!-- piggybank_app/templates/base.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}PiggyBank{% endblock %}</title>
  </head>
  <body
    style="
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    "
  >
    <header style="padding: 10px">
      <h1 style="margin: 0">PiggyBank</h1>
      <img
        src="{% static 'piggyBankPages/logo.png' %}"
        alt="PiggyBank"
        style="width: 100px"
      />
      {% if user.is_authenticated %}
      <a href="{% url 'parent_dashboard' %}">Parent Dashboard</a>
      <a
        href="{% url 'logout' %}"
        style="color: white; text-decoration: none; margin: 0 10px"
        >Logout</a
      >
      {% else %}
      <a
        href="{% url 'login' %}"
        style="color: white; text-decoration: none; margin: 0 10px"
        >Login</a
      >
      {% endif %}
    </header>

    <nav style="background-color: #333; padding: 10px; text-align: center">
      <!-- Your navigation links go here -->
    </nav>

    <main style="padding: 20px; text-align: center">
      <h2>Welcome to PiggyBank</h2>
      <p>Start saving today!</p>
    </main>

    <main>{% block content %} {% endblock %}</main>

    <br /><br /><br /><br /><br />
    <footer
      style="
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      "
    >
      &copy; 2023 PiggyBank
    </footer>
  </body>
</html>
